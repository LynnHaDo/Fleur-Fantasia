<form [formGroup]="infoFormGroup" (ngSubmit)="onSubmit()">
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="input-area mb-3 mt-3">
            <h5>First name</h5>
            <input formControlName="firstName" type="text" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-area mb-3 mt-3">
            <h5>Last name</h5>
            <input formControlName="lastName" type="text" />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class = "col">
            <div class="input-area mb-3 mt-3">
                <h5>Email</h5>
                <input formControlName="email" type="email" />
              </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class = "col">
            <div class="input-area mb-3 mt-3">
                <h5>Phone</h5>
                <input formControlName="phoneNumber" type="text" />
            </div>
        </div>
      </div>
      <div class = "row mt-3">
        <div class = "col-md-6">
            <button type = "submit" class = "primary-btn checkout-btn">
                <h5>Continue to Delivery</h5>
                <img src="../../../assets/images/fleur-icon.png" />
            </button>
        </div>
      </div>
  </form>
  <a routerLink="/cart" class="mt-5"><h5 style = "text-decoration: underline">Back to Cart</h5></a>
