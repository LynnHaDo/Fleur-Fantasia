<div class="form-header">
    <input  #searchInput 
            class="au-input au-input-xl" type="text"
            placeholder="Search..." 
            (keyup.enter) = "doSearch(searchInput.value)"/>
    <button class="au-btn-submit" 
            type="submit" 
            (click) = "doSearch(searchInput.value)">
        Search
    </button>
</div>
