<div id="preloader" [@fadeIn]="showLoader" [@fadeOut]="!showLoader" (@fadeOut.done)="fadeOutDone()" [style.opacity]="opacity" [style.display]="display">
    <div class="loader-img"><img src="../assets/images/fleur-icon.png" /></div>
    <h5>Loading...</h5>
</div>
<div class="page-wrapper">
    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a href="/products">
                <img src="assets/images/logo.png" alt="fleurfantasia" class="img-responsive">
            </a>
        </div>
        <app-product-category-menu></app-product-category-menu>
    </aside>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <div class="header-wrap">
                        <app-search></app-search>
                        <app-login-status></app-login-status>
                        <app-cart-status></app-cart-status>
                    </div>
                    <div class="account-wrap"></div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <router-outlet></router-outlet>
        <!-- END MAIN CONTENT-->
    </div>
</div>

<!-- END PAGE CONTAINER-->

<footer>
    <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Help</a></li>
    </ul>
</footer>
